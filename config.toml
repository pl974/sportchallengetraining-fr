baseURL = "https://sportchallengetraining.fr/"
languageCode = "fr-FR"
title = "Sport Challenge Training"
theme = "flavor"
defaultContentLanguage = "fr"
enableRobotsTXT = true
enableGitInfo = false
paginate = 9
summaryLength = 70

[params]
  tagline = "Performance, Bien-être et Dépassement de soi"
  description = "Ressources et conseils d'experts pour optimiser votre entraînement, nutrition et récupération. Atteignez vos objectifs sportifs avec des méthodes éprouvées."
  author = "SCT"
  copyright = "Sport Challenge Training"
  logo = "/images/logo.svg"
  
  header = 1
  hero = 0
  section1 = 0
  section2 = 6
  section3 = 7
  grid = 1
  card = 0
  footer = 1
  palette = "copper"
  typography = "modern"

[params.seo]
  googleAnalytics = ""
  
[params.social]
  twitter = ""
  instagram = ""
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    
[taxonomies]
  category = "categories"
  tag = "tags"

[menu]
  [[menu.main]]
    name = "Entraînement"
    url = "/entrainement/"
