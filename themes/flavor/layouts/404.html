{{ define "main" }}

<section class="error-page">
  <div class="error-page__container">
    <span class="error-page__code">404</span>
    <h1 class="error-page__title">Page introuvable</h1>
    <p class="error-page__text">La page que vous recherchez n'existe pas ou a été déplacée.</p>
    <a href="{{ .Site.BaseURL }}" class="error-page__btn">
      Retour à l'accueil
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
      </svg>
    </a>
  </div>
</section>

<style>
.error-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-8);
  text-align: center;
}

.error-page__container {
  max-width: 32rem;
}

.error-page__code {
  display: block;
  font-size: 8rem;
  font-weight: var(--font-bold);
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1;
  margin-bottom: var(--space-4);
}

.error-page__title {
  font-size: var(--text-3xl);
  font-weight: var(--font-bold);
  color: var(--color-text);
  margin-bottom: var(--space-4);
}

.error-page__text {
  font-size: var(--text-lg);
  color: var(--color-text-muted);
  margin-bottom: var(--space-8);
}

.error-page__btn {
  display: inline-flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-4) var(--space-8);
  font-weight: var(--font-semibold);
  background: var(--gradient-primary);
  color: white;
  border-radius: var(--radius-xl);
  transition: all var(--transition-base);
}

.error-page__btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}
</style>

{{ end }}
